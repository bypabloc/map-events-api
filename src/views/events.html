<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Events API</title>
</head>
<body>
    <form action="/events" method="POST">
        <input type="text" placeholder="Descripcion" name="description">
        <input type="text" placeholder="Latitud" name="lat">
        <input type="text" placeholder="Longitud" name="lng">
        <input type="text" placeholder="Keywords" name="keywords">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
